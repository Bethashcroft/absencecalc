<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calcstyles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="maths.js"></script>
    <title>Absence Calculator</title>
  </head>
  <body>
    <article>
      <section id="title">
        <h1>Absence Calculator</h1>
      </section>
      <section id="outputs">
        <section>
          <p>1 Month</p>
          <p id="1Month">£0.00</p>
        </section>
        <section>
          <p>1 Year</p>
          <p id="1Year">£0.00</p>
        </section>
      </section>
      <section id="inputs">
        <section class="input">
          <label for="numberOfEmployees">Number of Employees</label>
          <input type="number" id="numberOfEmployees" min="0" />
        </section>
        <section class="input">
          <label for="averageCompanySalary">Average Company Salary (£)</label>
          <input type="number" id="averageCompanySalary" min="0" />
        </section>
        <section class="input">
          <label for="annualAbsenceRate">Annual Absence Rate (%)</label>
          <input type="number" id="annualAbsenceRate" min="0" max="100" />
        </section>
      </section>
    </article>
  </body>
</html>
